<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rock | Paper | Scissor</h1>
    <button onclick="GamePlay('Rock')" >Rock</button>
    <button onclick="GamePlay('Paper')" >Paper</button>
    <button onclick="GamePlay('Scissor')">Scissor</button>
    <p class="result"></p>
    <p class="YourMove"></p>
    <p class="ComMove"></p>
    <p class="score"></p>
    <button onclick="score.Win=0;score.Loose=0; score.Tie=0;
    localStorage.removeItem('score');Score()">Reset Score</button>
    
    <script>
       
        let score=JSON.parse(localStorage.getItem('score')) || {Win:0,Loose:0,Tie:0};       
        function GamePlay(playerMove)
        {  
            Score();
            const CM=randomComputerMovef();
            let result='';
            if(playerMove ==='Rock')
            {
                if(CM==='Rock')
                {
                    result='Tie';
                }
                else if(CM==='Paper')
                {
                    result='Loose'
                }
                else if(CM==='Scissor')
                { 
                    result='Win';
                }
            }
            if(playerMove==='Paper')
            {
                if(CM==='Rock')
                {
                    result='Win';
                }
                else if(CM==='Paper')
                {
                    result='Tie';
                }
                else if(CM==='Scissor')
                {
                    result='Loose';
                }
            }
            else if(playerMove==='Scissor')
                {
                    if(CM==='Rock')
                    {
                        result='Loose';
                    }
                    else if(CM==='Paper')
                    {
                        result='Win';
                    }
                    else if(CM==='Scissor')
                    {
                        result='Tie';
                    }
                }

                if(result==='Win')
                {
                    score.Win+=1;
                }
                else if(result==='Loose')
                {
                    score.Loose+=1;
                }
                else if(result==='Tie')
                {
                    score.Tie+=1;
                }

                localStorage.setItem('score',JSON.stringify(score))
                Score();
                document.querySelector('.result').innerHTML=result;
                document.querySelector('.YourMove').innerHTML=`Your Move:${playerMove}`;
                document.querySelector('.ComMove').innerHTML=`Computer Move:${CM}`;
            // alert(`Your Move: ${playerMove}  ||  Computers Move:${CM} || Result:${result} 
            // Scores:
            // Win:${score.Win}
            // Loose:${score.Loose}
            // Tie:${score.Tie}`)
        }

        function Score()
        {
           document.querySelector('.score').innerText=`Win:${score.Win} ||  Loose:${score.Loose} || Tie:${score.Tie}`    
        }
        
        function randomComputerMovef()
        {
            let randomComputerMove=Math.random();
            if(randomComputerMove>=0 && randomComputerMove<1/3)
            {
                return 'Rock';
            }
            else if(randomComputerMove>=1/3 && randomComputerMove<2/3)
            {
                return 'Paper'
            }
            else if(randomComputerMove>=2/3 && randomComputerMove<1)
            {
                return 'Scissor'
            }
        }
        
    </script>
</body>
</html>
