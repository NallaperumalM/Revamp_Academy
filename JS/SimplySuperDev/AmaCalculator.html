<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders unded 500-/Rs = 50Rs for shipping</p>
    <p>Orders Over 500-/Rs =FREE shipping</p>
    <input type="number" placeholder="Cost of Order" class="input" onkeydown="handleKey(event)">
    <button class="Calc" onclick="CalculateTotal()" >Calculate</button>
    <p class="para"></p>

    <script>
        let inputElem=document.querySelector('.input');
        let btnElem=document.querySelector('.Calc');

        function handleKey(event)
        {
            if(event.key==='Enter'){
                CalculateTotal()
            }
        }

        function CalculateTotal()
        {
            let cost=Number(inputElem.value)
            if(cost<500)
            {
                cost+=50;
            }
            document.querySelector('.para').innerHTML=inputElem.value
            document.querySelector('.para').innerHTML=`Cost:${cost}`
           
        }
        function display()
        {
            document.querySelector('.para').innerHTML=inputElem.value
        }
        

    </script>
</body>
</html>
