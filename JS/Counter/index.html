<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Counter</title>
</head>
<body>
    <div class="flex-col items-cente space-y-4">
    <h1 class="text-[50px] font-[500] text-blue-500 ml-14">Counter</h1>
    <p id="valueid" class="text-[30px] font-[600] ml-32 mb-5">0</p>
    <button id="decbtn" class="border rounded-2xl p-2 bg-slate-400 text-[20px] font-[400] cursor-pointer text-white">Decrease</button>
    <button id="resetbtn" class="border rounded-2xl p-2 bg-black text-[20px] font-[400] cursor-pointer text-white">Reset</button>
    <button id="increbtn" class="border rounded-2xl p-2 bg-slate-400 text-[20px] font-[400] cursor-pointer text-white">Increase</button>
   </div>
    <script>
        const value=document.getElementById("valueid")
        const decreasebtn=document.getElementById("decbtn")
        const resetbtn=document.getElementById("resetbtn")
        const increasebtn=document.getElementById("increbtn")

        increasebtn.addEventListener("click",()=>{
            value.textContent=parseInt(value.textContent)+1
            value.className="text-green-700 text-[30px] font-[600] ml-32"
            increasebtn.className="rounded-2xl p-2 bg-green-400 text-[20px] font-[400] cursor-pointer text-white"
            decreasebtn.className="border rounded-2xl p-2 bg-slate-400 text-[20px] font-[400] cursor-pointer text-white"
           
        })

        decreasebtn.addEventListener("click",()=>{
            value.textContent=parseInt(value.textContent)-1
            value.className="text-red-700 text-[30px] font-[600] ml-32"
            decreasebtn.className="rounded-2xl p-2 bg-red-400 text-[20px] font-[400] cursor-pointer text-white"
            increasebtn.className="border rounded-2xl p-2 bg-slate-400 text-[20px] font-[400] cursor-pointer text-white"
           
        })

        resetbtn.addEventListener("click",()=>{
            value.textContent="0"
            value.className="text-black-700 text-[30px] font-[600] ml-32"
            decreasebtn.className="border rounded-2xl p-2 bg-slate-400 text-[20px] font-[400] cursor-pointer text-white"
            increasebtn.className="border rounded-2xl p-2 bg-slate-400 text-[20px] font-[400] cursor-pointer text-white"
           
        })



    
     
    </script>
</body>
</html>
